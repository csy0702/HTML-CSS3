<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
		.box{
			width: 800px;
			height: 600px;
			background: url(课堂内容/lyf.jpeg) no-repeat;
			background-size: 100% 100%;
			-webkit-mask: url(课堂内容/mask.png) no-repeat;
			transition: 1s;
			-webkit-transition: 1s;
		}
		.box:hover{
			-webkit-mask-position: 100% 100%;
		}
	</style>
	<body>
		<div class="box"></div>
		
	</body>
</html>
