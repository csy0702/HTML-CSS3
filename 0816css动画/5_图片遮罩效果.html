<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
		.box{
			width: 300px;
			height: 300px;
			background: url(5.jpg);
			border: 30px solid rgba(0,0,0,0.5);
			padding: 50px;
			font: bold;
			font-size: 100px;
			-webkit-background-clip:text;/*适用于谷歌*/
			text-align: center;
			color: rgba(0,0,0,0);
			transition: 1s;
			-webkit-transition:1s;
		}
		.box:hover{
			background-position: 0 -500px;
		}
		h1{
			text-decoration: blink;
		}
	</style>
	<body>
		<div class="box">陆垚知马俐</div>
		<h1>今天</h1>
	</body>
</html>
