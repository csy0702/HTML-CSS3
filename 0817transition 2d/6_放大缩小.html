<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
		body{
			height: 400px;
			border: 1px solid red;
		}
		.box{
			width: 100px;
			height: 100px;
			background: palevioletred;
			-webkit-transition: 3s;
			margin: 100px;
		}
		.box:hover{
			
			-webkit-transform: scale(-2);
		}
		.box1:hover{
			-webkit-transform: translate(300px,200px);
		}
	</style>
	<body>
		<div class="box">111</div>
		<div class="box box1">222</div>
	</body>
</html>
