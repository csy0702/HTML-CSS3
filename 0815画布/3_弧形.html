<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<canvas id="canvas1" width="400" height="400">你的浏览器不支持HTML5</canvas>
		<script>
			var canvas1=document.getElementById("canvas1");
			var context=canvas1.getContext("2d");
			context.arc(200,200,150,0,190*Math.PI/180,false);
			context.fillStyle="#DB7093";
			context.fill();
		</script>
		
		
	</body>
</html>
